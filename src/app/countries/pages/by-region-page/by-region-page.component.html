<h2>Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- Regiones: Africa,Americas,Asia,Europe,Oceania -->
    <!-- <shared-search-box (onValue)="searchByRegion($event)" (onDebounce)="searchByRegion($event)"
     [placeholder]="'Buscar por región...'"></shared-search-box> -->
     <button *ngFor="let region of regions"
     class="btn mx-2 my-3"
     [ngClass]="{'btn-outline-dark ':selectedRegion===region}"
     (click)="searchByRegion(region)">
        {{region}}
     </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
